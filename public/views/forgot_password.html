<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/public/styles/login.css" rel="stylesheet">
    <title>Resetowanie hasła - MemoRise</title>
</head>
<body>
    <div class="login-container">
        <img src="/public/images/logo.png" alt="MemoRise Logo" class="logo">
        
        <h2 style="margin-bottom: 1rem; color: #333;">Zapomniałeś hasła?</h2>
        <p style="margin-bottom: 1.5rem; color: #666; font-size: 0.9rem;">
            Podaj adres email powiązany z Twoim kontem, a wyślemy Ci link do resetowania hasła.
        </p>
        
        <div id="message" style="display: none;"></div>
        
        <form id="forgotPasswordForm" class="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input name="email" type="email" id="email" placeholder="Wpisz swój email" required autocomplete="email" maxlength="150">
            </div>
            
            <button type="submit" class="btn-login" id="submitBtn">Wyślij link resetowania</button>
        </form>
        
        <a href="/login" class="register-link">← Powrót do logowania</a>
    </div>
    
    <script src="/public/scripts/api.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            if (!email) {
                showMessage('Podaj adres email', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Wysyłanie...';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    showMessage('Jeśli podany adres email istnieje w systemie, wysłaliśmy na niego link do resetowania hasła. Sprawdź swoją skrzynkę pocztową.', 'success');
                    document.getElementById('forgotPasswordForm').style.display = 'none';
                } else {
                    showMessage(result.error?.message || 'Wystąpił błąd', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Wystąpił błąd podczas wysyłania żądania', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Wyślij link resetowania';
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block';
            messageDiv.textContent = text;
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
        }
    </script>
</body>
</html>

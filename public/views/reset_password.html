<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/public/styles/login.css" rel="stylesheet">
    <title>Nowe hasło - MemoRise</title>
</head>
<body>
    <div class="login-container">
        <img src="/public/images/logo.png" alt="MemoRise Logo" class="logo">
        
        <h2 style="margin-bottom: 1rem; color: #333;">Ustaw nowe hasło</h2>
        <p style="margin-bottom: 1.5rem; color: #666; font-size: 0.9rem;">
            Wpisz nowe hasło dla swojego konta.
        </p>
        
        <div id="message" style="display: none;"></div>
        
        <form id="resetPasswordForm" class="login-form">
            <div class="input-group">
                <label for="password">Nowe hasło</label>
                <input name="password" type="password" id="password" placeholder="Minimum 8 znaków" required maxlength="72">
                <small style="color: #666; font-size: 0.8rem;">Min. 8 znaków, wielka litera, mała litera, cyfra</small>
            </div>
            
            <div class="input-group">
                <label for="confirmPassword">Potwierdź hasło</label>
                <input name="confirmPassword" type="password" id="confirmPassword" placeholder="Powtórz hasło" required maxlength="72">
            </div>
            
            <button type="submit" class="btn-login" id="submitBtn">Zmień hasło</button>
        </form>
        
        <a href="/login" class="register-link">← Powrót do logowania</a>
    </div>
    
    <script src="/public/scripts/api.js"></script>
    <script>
        // Pobierz token z URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            showMessage('Brak tokenu resetowania. Upewnij się, że użyłeś prawidłowego linku z emaila.', 'error');
            document.getElementById('resetPasswordForm').style.display = 'none';
        }
        
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            
            if (!password || !confirmPassword) {
                showMessage('Wypełnij wszystkie pola', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Hasła nie są identyczne', 'error');
                return;
            }
            
            if (password.length < 8) {
                showMessage('Hasło musi mieć minimum 8 znaków', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Zmieniam...';
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, password })
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    showMessage('Hasło zostało zmienione! Możesz się teraz zalogować.', 'success');
                    document.getElementById('resetPasswordForm').style.display = 'none';
                    
                    // Przekieruj do logowania po 3 sekundach
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    showMessage(result.error?.message || 'Wystąpił błąd', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Wystąpił błąd podczas zmiany hasła', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Zmień hasło';
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block';
            messageDiv.textContent = text;
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
        }
    </script>
</body>
</html>
